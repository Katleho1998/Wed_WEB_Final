<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thabi & Trevor - Traditional Wedding Celebration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CFDW7XTEXN"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      
      gtag('config', 'G-CFDW7XTEXN', {
        page_title: 'Thabi & Trevor Wedding',
        page_location: window.location.href,
        custom_map: {
          'custom_parameter_1': 'wedding_site'
        }
      });
      
      // Track custom events
      gtag('event', 'page_view', {
        page_title: 'Wedding Site Visit',
        page_location: window.location.href,
        event_category: 'engagement',
        event_label: 'wedding_homepage'
      });
    </script>
    
    <style>
      .animate-fadeIn {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 1s ease-out forwards;
      }
      
      .animation-delay-300 {
        animation-delay: 300ms;
      }
      
      .animation-delay-600 {
        animation-delay: 600ms;
      }
      
      .animation-delay-900 {
        animation-delay: 900ms;
      }
      
      .animation-delay-1200 {
        animation-delay: 1200ms;
      }
      
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .aspect-w-16 {
        position: relative;
        padding-bottom: 56.25%;
      }
      
      .aspect-w-4 {
        position: relative;
        padding-bottom: 75%;
      }
      
      .aspect-h-3, .aspect-h-9 {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

      .bg-floral {
        background-image: url('https://images.pexels.com/photos/6065900/pexels-photo-6065900.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!-- 
      Do NOT open index.html directly as a file!

      2. Deploy the contents of the 'dist' folder to your web host.

         - For Netlify: add a _redirects file with `        # No file changes required, but here are the steps to generate the 'dist' folder for deployment:

        # 2. Run the Vite build command:
        npm run build
        
        # 3. This will create a 'dist' folder in your project directory.
        # 4. Deploy the contents of the 'dist' folder to your web host.
        
        # If you do not see a 'dist' folder after running the build, check for errors in your terminal output.`
         - For Vercel: use rewrites in vercel.json
         - For static hosting: use a server that supports SPA fallback.
    -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
